<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nature Gallery</title>
  <style>
    .row {
      display: flex;
    }

    .column {
      flex: 33.33%;
      padding: 5px;
    }

    img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <h1>Gallery</h1>
  <div class="row">
    <div class="column">
      <img src="images/giraffe.jpg" alt="elephant">
    </div>
    <div class="column">
      <img src="images/lion.jpg" alt="flamingo">
    </div>
    <div class="column">
      <img src="images/rabbit.jpg" alt="fox">
    </div>
  </div>
  <div class="row">
    <div class="column">
      <img src="images/elephant.jpg" alt="elephant">
    </div>
    <div class="column">
      <img src="images/flamingo.jpg" alt="flamingo">
    </div>
    <div class="column">
      <img src="images/fox.jpg" alt="fox">
    </div>
  </div>
</body>

</html>
